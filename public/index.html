<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління Студентами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Управління Студентами</h1>
    <form id="student-form">
        <input type="text" id="name" placeholder="Ім'я" required>
        <input type="text" id="surname" placeholder="Прізвище" required>
        <input type="number" id="age" placeholder="Вік" required>
        <input type="text" id="course" placeholder="Курс" required>
        <input type="text" id="faculty" placeholder="Факультет" required>
        <input type="text" id="subjects" placeholder="Курси (через кому)" required>
        <button type="submit">Додати Студента</button>
    </form>
    <input type="text" id="search" placeholder="Пошук за прізвищем">
    <table id="students-table">
        <thead>
            <tr>
                <th>Ім'я</th>
                <th>Прізвище</th>
                <th>Вік</th>
                <th>Курс</th>
                <th>Факультет</th>
                <th>Курси</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
